<script src="/static/js/utils/author-selector.js" type="text/javascript"></script>

<div>
  <span class="table-row">
    <span class="table-cell">Authors:</span><span></span>
    <span id="author-list" class="table-cell full-width"></span>
  </span>
  <span class="table-row ">
    <span class="table-cell">Add&nbsp;Author:</span><span></span>
    <span class="table-cell full-width">{%- with include_all = True -%}{%- include 'utils/user-selector.html' -%}{%- endwith -%}</span>
  </span>
</div>
<div hidden>
  {%- for username, uid in get_user_list(True) -%}
    <button class="outlined-button remove-author-button author-{{ uid }}" data-uid="{{ uid }}" type="button">
      <b>&times;</b> {{ uid | display_user | safe }}
    </button>
  {%- endfor -%}
</div>
