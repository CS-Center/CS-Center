{%- extends 'utils/layout.html' -%}

{%- block title -%}
  Reset Password
{%- endblock -%}

{%- block content_header -%}
  <h1 class="header">
    Reset Password
  </h1>
  <hr />
{%- endblock -%}

{%- block content -%}
  <center>
    <form method="post">
      {{ form.csrf_token }}
      {{ input_field(form.email) }}<br /><br />
      {{ form.submit(class = "outlined-button") }}
    </form>
  </center>
{%- endblock -%}
